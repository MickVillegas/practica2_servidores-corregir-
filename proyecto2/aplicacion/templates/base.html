<!DOCTYPE html>
<html lang="es">
<head>
    {%block head%}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {%block styles%}
    {{bootstrap.load_css()}}
    {%endblock%}

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <title>{%block tittle%}{%endblock%}</title>

</head>
<body>

    {%endblock%}

</html>
